spring:
  cloud:
    openservicebroker:
      api-version: 2.13
      api-version-check-enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: user
    password: ~
    hikari:
      maximum-pool-size: 3